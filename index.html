<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Campus Lost & Found</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="brand">School Lost & Found</div>
    <nav>
        <a href="#" data-view="home" class="active">Home</a>
        <a href="#" data-view="file">File a Claim</a>
        <a href="#" id="adminBtn">Admin</a>
    </nav>
</header>

<main class="container">

    <!-- HOME -->
    <section id="home" class="grid">
        <div class="card">
            <h2>Found Items</h2>
            <p class="muted">Browse items currently in the lost & found.</p>
            <div id="itemsList"></div>
        </div>

        <aside class="card">
            <h3>Quick Actions</h3>
            <button class="btn" data-view="file">File a Claim</button>
            <button class="btn" id="refreshBtn">Refresh</button>

            <div style="margin-top:14px">
                <h4>Status</h4>
                <div id="claimStatus" class="muted small">No recent claims.</div>
            </div>
        </aside>
    </section>

    <!-- FILE -->
    <section id="file" style="display:none">
        <div class="card" style="max-width:700px">
            <h2>File a Claim</h2>

            <form id="claimForm">
                <label>Type</label>
                <div style="display:flex;gap:12px;align-items:center;margin-top:6px">
                    <label><input type="radio" name="claimType" value="found" checked> Claim an existing item</label>
                    <label><input type="radio" name="claimType" value="lost"> Report a lost item</label>
                </div>

                <div id="foundFields" style="margin-top:12px">
                    <label>Item</label>
                    <select id="itemSelect" required></select>
                </div>

                <div id="lostFields" style="display:none;margin-top:12px">
                    <label>Item name</label>
                    <input id="lostTitle" placeholder="e.g. Blue Backpack">

                    <label>Where lost</label>
                    <input id="lostLocation" placeholder="e.g. Library - 2nd floor">

                    <label>Date lost</label>
                    <input id="lostDate" type="date">
                </div>

                <label>Your name</label>
                <input id="studentName" required>

                <label>Contact</label>
                <input id="contact" required>

                <label>Details</label>
                <textarea id="message" rows="4"></textarea>

                <div style="margin-top:12px">
                    <button class="btn" type="submit">Submit</button>
                    <button type="button" id="cancelFile" class="btn gray">Cancel</button>
                </div>
            </form>
        </div>
    </section>

    <!-- ADMIN -->
    <section id="admin" style="display:none">
        <div class="card">
            <h2>Admin Dashboard</h2>
            <div id="pendingClaims"></div>
            <hr>
            <div id="adminItems"></div>
        </div>
    </section>

</main>

<footer>
    FBLA Website Design Demo
</footer>

    <style>
        :root{--accent:#1e88e5;--accent-yellow:#ffd54f;--muted:#666;--bg:#ffffff}
        *{box-sizing:border-box}
        html,body{height:100%}
        body{font-family:Inter,system-ui,Segoe UI,Arial; margin:0; background:linear-gradient(180deg,var(--bg),#f7f9fc); color:#111; min-height:100%;}
        header{background:linear-gradient(90deg,var(--accent),var(--accent-yellow)); color:#fff; padding:14px 20px; display:flex; align-items:center; justify-content:space-between}
        .brand{font-weight:800; color:#fff}
        nav a{margin:0 8px; color:rgba(255,255,255,.95); text-decoration:none; padding:8px; border-radius:6px}
        nav a.active, nav a:hover{background:rgba(255,255,255,.12); color:#fff}
        .container{max-width:1200px; margin:0 auto; padding:24px; height:calc(100% - 72px)}
        .grid{display:grid; grid-template-columns:1fr 360px; gap:24px; height:100%}
        .card{background:#ffffff; padding:18px; border-radius:14px; box-shadow:0 8px 30px rgba(16,24,40,.08)}
        .item{display:flex; gap:12px; border-bottom:1px dashed #eee; padding:12px 0; align-items:center}
        .item:last-child{border-bottom:0}
        .thumb{width:72px; height:72px; background:#f1f5f9; border-radius:8px; display:flex; align-items:center; justify-content:center; color:#9aa7b6; font-size:12px}
        .meta{flex:1}
        .meta h4{margin:0 0 6px; font-size:16px}
        .meta p{margin:0; color:var(--muted); font-size:13px}
        .btn{display:inline-block; background:var(--accent); color:#fff; padding:10px 14px; border-radius:10px; text-decoration:none; cursor:pointer; border:0; font-weight:600}
        .btn.alt{background:var(--accent-yellow); color:#111}
        .muted{color:var(--muted); font-size:13px}
        form label{display:block; margin-top:10px; font-size:13px}
        input,select,textarea{width:100%; padding:8px; margin-top:6px; border:1px solid #e6e9ef; border-radius:8px; font-size:14px}
        footer{text-align:center; padding:18px; color:var(--muted); font-size:13px}
        .small{font-size:13px}
        .actions{display:flex; gap:8px}
        .danger{background:#ef5350}
        .pill{display:inline-block; padding:4px 8px; background:#eef2ff; color:#3730a3; border-radius:999px; font-size:12px}
        @media (max-width:980px){.grid{grid-template-columns:1fr} .container{padding:12px}}
    </style>

    <script src="js/app.js"></script>

</body>
</html>
